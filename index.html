<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./imagens/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="imagem-acima">
    <img  src="./imagens/bg-pattern-top.svg"/>
  </div>
  <div class="imagem-abaixo">
    <img src="./imagens/bg-pattern-bottom.svg"/>
  </div>
  <main class="conteiner">
    <div class="imagem-topo">
      <img src="./imagens/bg-pattern-card.svg"/>
    </div>
    <div class="imagem-perfil">
      <img src="./imagens/image-victor.jpg"/>
    </div>
    <div class="bio-perfil">
      <div class="cima">
        <h1 class="nome">Victor Crest</h1>
        <span class="idade">26</span>
      </div>
      <div class="baixo">
        <p class="localidade">London</p>
      </div>
    </div>
    <div class="status-perfil">
      <div class="seguidores">
        <h2>80k</h2>
        <p>Followers</p>
      </div>
      <div class="curtidas">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="fotos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
